<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon shortcut" type="image/png" href="icon.png">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/media768.css" media="only screen and (max-width:768px)">
    <title>Gayame</title>
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <h1 class="title">Заповніть анкету</h1>
            <form class="form" action="">
                <p class="text">Укажіть вашу кликуху</p>
                <input class="input-text" type="text">
                <p class="text">Укажіть ваш вік(захищено)</p>
                <input class="input-text" type="password">
                <p class="text">Укажіть вашу стать</p>
                <div class="flex radio-toolbar">
                    <input onclick="clickRadio('woman', 'sex')" type="radio" name="sex" id="radio1"><label for="radio1" class="radio">Woman</label>
                    <input onclick="clickRadio('men', 'sex')" type="radio" name="sex" id="radio2"><label for="radio2" class="radio">Men</label>
                    <input onclick="clickRadio('idk', 'sex')" type="radio" name="sex" id="radio3"><label for="radio3" class="radio">IDK</label>
                    <div class="prod_checbox">  
                    </div>
                </div>
                <p class="text">Чи мали ви досвід у прибиранні кімнати?</p>
                <div class="flex radio-toolbar">
                    <input onclick="clickRadio('yes', 'gay')" type="radio" name="gay" id="radio4"><label for="radio4" class="radio">Так</label>
                    <input onclick="clickRadio('no', 'gay')" type="radio" name="gay" id="radio5"><label for="radio5" class="radio">Ні</label>
                </div>
                <p class="text">Чи даєте ви згоду на використання вашої Ip адреси?</p>
                <div class="flex radio-toolbar">
                    <input onclick="clickRadio('yes', 'ip')" type="radio" name="ip" id="radio6"><label for="radio6" class="radio">Так</label>
                    <input onclick="clickRadio('no', 'ip')" type="radio" name="ip" disabled><label class="radio">Ні</label>
                </div>
                <p class="error">Ваші дані передаються 3 особам, та можуть бути використані проти вас</p>
                <div class="flex">
                    <div class="btn_pos btn" onclick="startVirus()">Далі</div>
                    <div class="btn_pos"><button class="btn" type="reset">Очистити</button></div>
                </div>
            </div>
            <div class="content1">
                <h1 class="title">О вітаю</h1>
                <div class="btn_pos"><a class="btn">*Ваші результати*</a></div>
                <p class="text" id="text_area">ds</p>
            </div>
        </form>
    </div>
    <script src="./index.js"></script>
</body>
</html>
